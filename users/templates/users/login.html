{% extends 'base.html' %}

{% block content %}

    <div class="row center-align window-height valign-wrapper">
        <div class="col s12 m6 l4 offset-m3 offset-l4 card">
            <h2 class="card-title">Login</h2>
            <div class="card-content">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text">
                        <label for="username">Username</label>
                    </div>

                    <div class="input-field col s12">
                        <input id="password" name="password" type="password">
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" class="btn btn-block waves-effect waves-light">Sign in</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block footer %} {% endblock %}
