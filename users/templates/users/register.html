{% extends 'base.html' %}

{% block content_header %}
    Register
{% endblock %}

{% block content %}
    <div class="row center-align window-height valign-wrapper">
        <div class="col s12 m6 l4 offset-m3 offset-l4 card">
            <h2 class="card-title">Login</h2>
            <div class="card-content">
                <form method="post" class="row">
                    {% csrf_token %}
                    {% include "includes/_form_template_material.html" with form=form input_class='col s12' %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
