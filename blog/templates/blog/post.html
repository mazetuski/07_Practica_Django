{% extends 'base.html' %}

{% block content_header %}
    <h2 class="center-align margin-b">{{ post.title }}</h2>
{% endblock %}

{% block content %}
    <div class="row window-height center-align">
        <div class="col s12 m8 l6 offset-m2 offset-l3 margin-b">
            <img class="col s12" src="{{ post.url_assert }}" alt="{{ post.title }}">
            <div class="col s12 m6 left-align">
                <p>{{ post.owner.first_name }} {{ post.owner.last_name }}</p>
            </div>
            <div class="col s12 m6 right-align">
                <p>Published in {{ post.pub_date }}</p>
            </div>
        </div>
        <div class="col s12 m8 l6 offset-m2 offset-l3">
            {{ post.description_long }}
        </div>
    </div>
{% endblock %}
